<!doctype html>

<!--using language attribute-->
<html lang="en">
    <head>

        <!--using character set attribute in meta tag-->
        <meta charset="UTF-8">

        <!--bootstrap-4 for mobile responsive-->
        <!--using below meta tag to set width and initial zoom level-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!--link for input group prepend for adding text / icon in the input -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="\static\css\loader.css">

        <!--link for CSS-->
        <link rel="stylesheet" type="text/css" href="\static\css\style.css">
        <link rel="stylesheet" type="text/css" href="\static\css\theme.css">



        <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">   

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        {% block title %} {% endblock %}       

        {% block style %} {% endblock %}

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- <script src="/static/js/jquery.min.js" charset="utf-8"></script> -->

        <!-- <script src="/static/js/popper.min.js" charset="utf-8"></script> -->
        <!-- link for jquery validation -->
        <!-- <script src="/static/js/jquery.validate.js" charset="utf-8"></script> -->
            <!-- link for jquery ajax loader -->
        <script src = "{{('/static/script/loader.js')}}"> </script>

        <!-- <script src = "{{('/static/script/base.js')}}"> </script> -->

        <script type="text/javascript">
            var BaseUrl = document.location.origin
        </script>   

        
    </head>

    <body>
        {% if society: %}
        <header>
         <div class="container-fluid">
            <div class="row header">
              <div class="col-lg-6 col-sm-12 text-center text-md-left justify-content-center align-self-center">
                    <img src="{{ society.society_logo }}" alt="Logo" class="img-fluid" style="height: 100px;">
                    <!-- <h1>LOGO</h1> -->
                </div>
                <div class="col-lg-6 col-sm-12  text-center text-md-right justify-content-center align-self-center">
                    <h2>{{ society.society_header }}</h2>
                </div>
            </div>
            <div class="row sub_header ">
                    <div class="col-lg-6 col-sm-12 text-md-left text-center userpanel">
                    </div>  
            
                    <div class="col-lg-6 col-sm-12 text-md-right text-center userpanel justify-content-center align-self-center">
                        <span class="pr-3">MR.SRIDHARAN <a href="https://ballot.purplevote.in/logout/3/demo" class="logout">Logout</a></span>
                    </div>
                </div>
            </div>
        </header>
        {% endif %}
        

        <!-- side bar start -->

        {% block content %} {% endblock %}

        <div class="footer">
            {{ Helper.footer_text() }}
        </div> 

        <!--       <footer class="footer">
              <div class="container">
                <span class="text-muted">powered by virtual conference</span>
              </div>
        </footer>
         -->

    </body>
    
    {% block bottomscript %} {% endblock %}


</html>
